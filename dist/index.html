<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CNG Calculator</title>
  
  <script type="module" crossorigin src="/CNG-Calculator/assets/index-c1a89307.js"></script>
  <link rel="stylesheet" href="/CNG-Calculator/assets/index-75eee7d8.css">
</head>

<body class="bg-gradient-to-r from-purple-600 to-red-600 font-robotto h-auto flex justify-center items-center">
  <div class=" sm:bg-white mx-auto p-7 shadow rounded mt-5">
    <div class="text-center">
      <h1 class="font-semibold text-lg text-green-600">CNG Cost Calculator</h1>
      <p>Simple tool to calculate the cost</p>
    </div>
    <div class="my-5 space-y-4  calculation">

      <div class="space-y-2">
        <label for="trip-dist" class="form-label font-semibold text-sm">Trip Distance <span
            class="text-red-500">*</span></label>
        <input id="trip-dist" type="number" placeholder="Trip Distance" class="form-input" required />
      </div>

      <div class="space-y-2">
        <label for="Fuel Efficiency" class="font-semibold text-sm form-label">Fuel Efficiency <span
            class="text-red-500">*</span></label>
        <input class="form-input" id="fuel_efficiency" type="number" placeholder="Fuel Efficiency" required>
      </div>

      <div class="space-y-2">
        <label for="Fuel Cost" class="font-semibold text-sm form-label">Fuel Cost <span
            class="text-red-500">*</span></label>
        <input class="form-input" id="fuel_cost" type="number" placeholder="Fuel Cost" required>
      </div>

      <div>
        <button
          class="bg-green-600 rounded text-white text-md font-semibold px-4 py-2 w-full  hover:shadow-lg  hover:scale-105">Calculate</button>
      </div>

      <div class="min-[320px]:text-center min-[320px]:text-sm space-y-2 font-semibold text-lg show hidden">
        <h2>Your fuel cost will be around: <span class="text-green-600"></span></h2>
      </div>

    </div>
  </div>
  
</body>

</html>
