<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CNG Calculator</title>
  
  <link rel="stylesheet" href="/assets/index-6214014e.css">
</head>

<body class="bg-gradient-to-r from-purple-600 to-red-600 font-robotto h-auto flex justify-center items-center">
  <div class="bg-black sm:bg-white max-w-lg mx-auto p-7 shadow rounded mt-5 ">
    <div class="text-center">
      <h1 class="font-semibold text-lg text-green-600">CNG Cost Calculator</h1>
      <p>Simple tool to calculate the cost</p>
    </div>
    <div class="my-5 space-y-4">

      <div class="space-y-2">
        <label for="Trip_dist" class="font-semibold text-sm">Trip Distance <span class="text-red-500">*</span></label>
        <input class="form-input" id="Trip_dist" type="number" required
          placeholder="Enter Trip Distance">
      </div>

      <div class="space-y-2">
        <label for="Fuel Efficiency" class="font-semibold text-sm">Fuel Efficiency <span class="text-red-500">*</span></label>
        <input class="form-input" type="number" placeholder="Fuel Efficiency" required>
      </div>

        <div class="space-y-2">
          <label for="Fuel Cost" class="font-semibold text-sm">Fuel Cost <span class="text-red-500">*</span></label>
          <input class="form-input" type="number" placeholder="Fuel Cost" required>
        </div>

        <div>
          <button class="bg-green-600 rounded text-white text-md font-semibold px-4 py-2 w-full">Calculate</button>
        </div>

    </div>
  </div>

</body>

</html>
